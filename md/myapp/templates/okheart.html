<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
<style>   
div{
	margin-left: 100px;

	}

    }
table.type02 {

  text-align: left;
  line-height: 1.5;

  width: 150px;
}


</style>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
	<table style="text-align: center" class="type02">
			<tr>
				<td><h4>찜목록에 추가 되었습니다.</h4></td>
			</tr>
			<tr>
				<td><button onclick="window.close()" class="btn btn-outline-secondary">닫기</button></td>
			</tr>
	</table>
</div>

</html>
